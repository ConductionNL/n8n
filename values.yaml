# n8n Helm values (Community chart) â€” reference copy
# Note: Argo CD uses inline values in application.yaml; keep in sync manually.

service:
  type: ClusterIP
  port: 5678

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: n8n.commonground.nu
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - n8n.commonground.nu
      secretName: n8n-tls

db:
  type: postgresdb

main:
  persistence:
    enabled: true
    size: 10Gi
    storageClass: default
  extraEnvVars:
    N8N_HOST: n8n.commonground.nu
    N8N_PROTOCOL: https
    WEBHOOK_URL: https://n8n.commonground.nu/
  extraSecretNamesForEnvFrom:
    - n8n-env

existingEncryptionKeySecret: n8n-encryption
