apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://community-charts.github.io/helm-charts
    chart: n8n
    targetRevision: "*"  # pin a version when desired
    helm:
      releaseName: n8n
      # Keep this in sync with values.yaml (not referenced directly by Argo CD)
      values: |
        strategy:
          type: Recreate
        service:
          type: ClusterIP
          port: 5678
        ingress:
          enabled: true
          className: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
          hosts:
            - host: n8n.commonground.nu
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - n8n.commonground.nu
              secretName: n8n-tls
        db:
          type: postgresdb
          postgresdb:
            ssl:
              enabled: true
              rejectUnauthorized: false
        main:
          persistence:
            enabled: true
            size: 10Gi
            storageClass: default
          extraEnvVars:
            N8N_HOST: n8n.commonground.nu
            N8N_PROTOCOL: https
            WEBHOOK_URL: https://n8n.commonground.nu/
            DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED: "false"
            NODE_TLS_REJECT_UNAUTHORIZED: "0"
        existingEncryptionKeySecret: n8n-encryption
        externalPostgresql:
          host: n8n-postgres.n8n-db.svc
          port: 5432
          database: n8n
          username: n8n
          existingSecret: n8n-db-compat
  destination:
    server: https://kubernetes.default.svc
    namespace: n8n
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
